        <div class="row justify-content-md-center " >
          <div class="col-md-5 bg-grey p-3 m-auto" style="max-width: 85%; border: solid; background: #fff;">             

              <form class="login form-signin p-3" method="POST" action="{% url 'account_login' %}">
                <h1 class="h3 mb-3 text-center">Please sign in</h1>

                {% csrf_token %}
                {{ form.as_p }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}             
                <button class="btn btn btn-success btn-lg btn-block" type="submit">{% trans "Sign In" %}</button>
                <a href="{% provider_login_url 'google' %}" class="btn btn btn-danger btn-lg btn-block" role="button" aria-pressed="true">Sign in with Google</a>

                <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>

              </form>
